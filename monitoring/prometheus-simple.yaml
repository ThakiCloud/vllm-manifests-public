---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: vllm
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
    
    scrape_configs:
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
    
    - job_name: 'dcgm-exporter'
      static_configs:
      - targets: ['dcgm-exporter:9400']
    
    - job_name: 'vllm'
      static_configs:
      - targets: ['vllm:8000']  # vLLM 서비스 포트
      metrics_path: '/metrics'
    
    - job_name: 'nextchat'
      static_configs:
      - targets: ['nextchat:3000']  # NextChat 서비스 포트
      metrics_path: '/metrics'
    
    - job_name: 'node-exporter'
      static_configs:
      - targets: ['node-exporter:9100']  # Node Exporter 서비스 포트
    
    - job_name: 'cadvisor'
      static_configs:
      - targets: ['cadvisor:8080']  # cAdvisor 서비스 포트
    
    - job_name: 'kube-state-metrics'
      static_configs:
      - targets: ['kube-state-metrics:8080']  # kube-state-metrics 서비스 포트
      
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus
        command:
        - /bin/prometheus
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --storage.tsdb.retention.time=15d
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: vllm
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP 