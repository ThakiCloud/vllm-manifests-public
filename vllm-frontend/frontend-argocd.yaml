apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vllm-frontend
  namespace: argocd
spec:
  description: Project for the VLLM frontend application
  sourceRepos:
  - 'https://github.com/thakicloud/vllm-manifests-public.git'
  destinations:
  - namespace: vllm-nextchat
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-frontend
  namespace: argocd
spec:
  project: vllm-frontend
  source:
    repoURL: https://github.com/thakicloud/vllm-manifests-public.git
    path: vllm-frontend
    targetRevision: HEAD
    directory:
      exclude: "frontend-argocd.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: vllm-nextchat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 