apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vllm-eval
  namespace: argocd
spec:
  description: Project for the VLLM evaluation application
  sourceRepos:
  - 'https://github.com/thakicloud/vllm-manifests-public.git'
  destinations:
  - namespace: vllm-nextchat
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-eval
  namespace: argocd
spec:
  project: vllm-eval
  source:
    repoURL: 'https://github.com/thakicloud/vllm-manifests-public.git'
    targetRevision: HEAD
    path: vllm-eval
    directory:
      exclude: "vllm-eval-argocd.yaml"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vllm-nextchat
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
