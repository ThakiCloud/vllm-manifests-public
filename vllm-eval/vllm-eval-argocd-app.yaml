apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-eval-argocd-app
  namespace: vllm-nextchat
spec:
  project: vllm-eval
  source:
    repoURL: 'https://github.com/ThakiCloud/vllm-manifests.git' # 매니페스트 저장소
    targetRevision: HEAD
    path: vllm-eval # 저장소 내 경로
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vllm-nextchat # 배포할 네임스페이스
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
